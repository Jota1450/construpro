<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button class="menubutton" autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ng-container *ngIf="project; else elseTemplate">
        <ion-title class="toolbartitle">{{project.name}}</ion-title>
      </ng-container>
      <ng-template #elseTemplate>
        <ion-title class="toolbartitle">Project Name</ion-title>
      </ng-template>


    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item [routerLink]="['/']">
    <ion-icon name="business"></ion-icon>
    <ion-label>Gestionar Proyecto</ion-label>
  </ion-item>

  <ion-item [routerLink]="['/']">
    <ion-icon name="people"></ion-icon>
    <ion-label>Gestionar Usuarios</ion-label>
  </ion-item>

  <ion-item [routerLink]="['/menu/home']">
    <ion-icon name="arrow-back-outline"></ion-icon>
    <ion-label>Volver a proyectos</ion-label>
  </ion-item>


</ion-content>

<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button class="backbutton" [routerLink]="['/menu/home/']">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ng-container *ngIf="project; else elseTemplate">
        <ion-title class="toolbartitle">{{project.name}}</ion-title>
      </ng-container>
      <ng-template #elseTemplate>
        <ion-title class="toolbartitle">Project Name</ion-title>
      </ng-template>


    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item (click)="goTo('/project-info')" >
    <ion-icon name="business"></ion-icon>
    <ion-label>Informaci√≥n del Proyecto</ion-label>
  </ion-item>

  <ion-item (click)="goTo('/users-info')">
    <ion-icon name="people"></ion-icon>
    <ion-label>Gestionar Usuarios</ion-label>
  </ion-item>

</ion-content>

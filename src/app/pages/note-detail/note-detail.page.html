<ion-header>

      <ion-menu-button class="menubutton" autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title class="toolbartitle">Project Name</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="timeitem">
  <div class="row itemrow">
    <div class="col-8">
      <div class="date-anotacion">
        <span>
          {{date}}
        </span>
      </div>
    </div>
    <div class="col-4">

      <div class="content-anotacion">

          {{time}}
        </div>
      </div>

    </div>

  </div>
</ion-item>

 </ion-card>

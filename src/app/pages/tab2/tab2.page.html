<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="menubutton" autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ng-container *ngIf="project; else elseTemplate">
      <ion-title class="toolbartitle">{{project.name}}</ion-title>
    </ng-container>
    <ng-template #elseTemplate>
      <ion-title class="toolbartitle">Project Name</ion-title>
    </ng-template>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="row" *ngFor="let note of notes">
    <div class="col card">
      <div class="procard">
        <pro-card-note [routerLink]="['/note-detail/'+note.id]" [time]="'5:00'" [date]="formatDate(note.date)" [note]="note.body"></pro-card-note>
      </div>
    </div>
  </div>

  <div class="floatingbutton">
    <ion-fab-button [routerLink]="['/note-create']" class="addbutton">
      <ion-icon class="addicon" name="add"></ion-icon>
    </ion-fab-button>
  </div>


</ion-content>

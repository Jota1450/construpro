<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbutton" [routerLink]="['/menu/home/']">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ng-container *ngIf="project; else elseTemplate">
      <ion-title class="toolbartitle">{{project.name}}</ion-title>
    </ng-container>
    <ng-template #elseTemplate>
      <ion-title class="toolbartitle">Project Name</ion-title>
    </ng-template>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ng-container *ngIf="notes">
  <div class="row" *ngFor="let note of notes">
    <div class="col card">
      <div class="procard">
        <pro-card-note [routerLink]="['/note-detail/'+note.id]" [time]="'5:00'" [date]="formatDate(note.date)" [note]="note.body"></pro-card-note>
      </div>
    </div>
  </div>

  <div div *ngIf="notes.length == 0" class="no-notes">
    Presiona el simbolo de a√±adir para crear nuevas anotaciones.
  </div>

  <div class="floatingbutton">
    <ion-fab-button [routerLink]="['/note-create']" class="addbutton">
      <ion-icon class="addicon" name="add"></ion-icon>
    </ion-fab-button>
  </div>

</ng-container>
</ion-content>

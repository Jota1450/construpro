<ion-content>
  <div class="row">
    <div class="col title-container">
      <h3 class="title"><span class="Constru">CONSTRU </span><span class="Pro">PRO</span></h3>
    </div>
  </div>

  <div class="row">
    <div class="col img-cont my-4">
      <img src="https://i.imgur.com/SFkhAUz.png" class="img-top" alt="...">
    </div>
  </div>

<div class="format">
  <div>

  <div class="row">
    <div class="col email">
      <p>Digita tu correo y contraseña para ingresar</p>
    </div>
  </div>

  <div class="row">
    <div class="col email">
      <pro-input [title]="'Correo'" [type]="'email'"  (outputValue)="email = $event" ></pro-input>
    </div>
  </div>

  <div class="row">
    <div class="col password">
      <pro-input [title]="'Contraseña'" [type]="'password'" (outputValue)="password = $event" ></pro-input>
    </div>
  </div>

  <div class="row " (click)="resetPassword()">
    <div class="col forgotpassword">
      <ion-icon slot="start" style="font-size: 18px;" name="help-circle-outline"></ion-icon>
      Olvidé mi contraseña
    </div>
  </div>

  <div class="row">
    <div class="col buttons">
      <div style="display: flex;">
        <pro-button-outline [text]="'Registrarme'" [routerLink]="['/register']" style="margin: 5px;"></pro-button-outline>
        <pro-button (click)="logIn()" [text]="'Iniciar Sesión'" style="margin: 5px;"></pro-button>
      </div>
    </div>
  </div>
  
</div>
</div>

</ion-content>

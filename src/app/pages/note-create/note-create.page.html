<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="color: #980000 !important;"></ion-back-button>
    </ion-buttons>
    <ion-title class="toolbartitle">Proyectos</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <div>

    <div class="form" [formGroup]="formNote">
      <div class="notedate">
        <ion-label class="date">{{ formatDate() }}</ion-label>
      </div>
      <ion-label>Anotación</ion-label>
      <ion-textarea autoGrow="true"
      class="textArea"
      formControlName="body"
      placeholder="Detalles de la anotación">
      </ion-textarea>



      <div class="row" *ngIf="users">
        <div class="col">
          <pro-select [title]="'Interventor Asignado'" [options]="mapUsers(users)" (outputValue)="setValue('user', $event)">
          </pro-select>
        </div>
      </div>


      <div class="row">
        <div class="col btn">
          <pro-button [text]="'Crear'" [type]="'submit'" (click)="saveNote()"></pro-button>
        </div>
      </div>


    </div>

  </div>

</ion-content>

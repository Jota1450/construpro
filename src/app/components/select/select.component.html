<label for="basic-url" class="form-label"> {{title}} </label>
<div class="input-group mb-1">
  <select [(ngModel)]="value" (ngModelChange)="emitChange()" class="form-select select" id="inputGroupSelect01">
    <option *ngFor="let option of options; let i = index"
    [ngValue]="option.value"
    [selected]="selected > -1 && selected === i"
    [disabled]="disabled"> {{option.text}} </option>
  </select>
</div>

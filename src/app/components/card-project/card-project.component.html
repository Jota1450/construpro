<div class="card">
  <div class="row">

    <div class="col-5 image">
      <img [src]="img" class="card-img-top" alt="...">
    </div>


      <div class="col-7 content">
        <div class="row info">

          <div class="col-9">
            <h5 class="card-title">{{title}}</h5>
          </div>

          <div class="col-3 ">
            <h5 class="contract-id">No. {{contractNumber}}</h5>
          </div>

        </div>

        <div class="row">
          <p class="card-text project-adress">{{address}}</p>
        </div>

        <div class="row">
          <p class="card-text project-date">{{startDate}}</p>
        </div>

        <div class="row">
          <p class="card-text project-date">{{endDate}}</p>
        </div>

        <div class="row">
          <p class="card-text role"> Puesto:<span class="role-text">Rol</span></p>
        </div>

      </div>

  </div>
</div>
